<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta http-equiv="Content-Type content=text/html;charset=utf-8">
    <title>Stock Research</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-theme.css" rel="stylesheet">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>

    <link rel="stylesheet" href="css/jquery-ui.css">
    <script src="js/jquery-ui.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/Grid.js"></script>
    <script type="text/javascript" src="js/GridData.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>

<body>

    <div class='container'>
    	<div class="add-stock">
    		<input class="search-stock" type="text" placeholder="代码/拼音/名称"><span class="help-inline">搜索股票</span>
    	</div>
        <div class="stock-field">
            <span class="label label-info" field="curr_price">股价</span>
            <span class="label label-info" field="deal_stock_num">成交量</span>
            <span class="label label-info" field="deal_price">成交额</span>
        </div>
        <div class="settings">
            <span class="label label-info">current</span>
            <span class="label label-info">min</span>
            <span class="label label-info">max</span>
            <span class="label label-info">avg</span>
            <span class="label label-info">total</span>
            <span class="label label-info">inc %</span>

            <label>开始时间:</label>
            <input type="text" class="datepicker">
            <label>结束时间:</label>
            <input type="text" class="datepicker">
        </div>
        <div class="stock-grid">

        </div>
    </div>
</body>
<script type="text/javascript">
$(function() {
    $(".datepicker").datepicker();
});
</script>

</html>
